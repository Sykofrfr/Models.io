<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: sans-serif;
    }
    .display {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    img, model-viewer {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="display">
    <!-- Example with an image -->
    <img src="your-model-image.png" alt="Model Preview">

    <!-- Or with a 3D model (requires Chrome/Edge/Safari) -->
    <!-- 
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <model-viewer src="your-model.glb" auto-rotate camera-controls></model-viewer>
    -->
  </div>
</body>
</html>
